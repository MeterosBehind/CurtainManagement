<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="./js/jquery.min.js"></script>


    <style type="text/css">
        .imgDiv {
            display: inline-block;
            position: relative;
        }

        .imgDiv .delete {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 50px;
            height: 50px;
            display: none;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    $(document).ready(init);
    function init() {
        $(".imgDiv").mouseenter(function () {
            $(this).find(".delete").show();

        });


        $(".imgDiv").mouseleave(function () {
            $(this).find(".delete").hide();
        });

    }



</script>
<div class="imgDiv">
    <img src="http://172.16.210.219:8090/mips/image/2022/12/09/1791.png" />
    <a href="#">
        <img src="http://172.16.210.219:8090/mips/image/2022/12/09/1790.png" class="delete" />
    </a>
</div>


</body>
</html>
